<!DOCTYPE html>
<html lang="pt-br" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Inserir Aluno</title>
<link rel="stylesheet" href="/css/style.css">
<!-- <link rel="stylesheet" href="css/response.css"> -->

<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">


<title>Projeto Academy</title>
</head>
<body>

		<div th:replace="fragmentos/header :: header"></div>
		<div class="container" style="margin-top: 50px;">
				<h1>+Alterar Alunos</h1>
		</div>

		<form method="post" action="/alterar" th:object="${alunoOBJ}">
		   <input type="hidden"  th:field="*{id}" >
				<div class="container">
						<div class="row">

								<div class="col-md-4  col-xs-4 ">
										<div class=" form-group">
												<label>Nome do Aluno</label> <input placeholder="Ex: Nome do aluno" th:field="*{nome}" class="form-control">
										</div>
								</div>

								<div class="col-md-3 col-xs-3">
										<div class="form-group">
												<label>Selecione o Curso</label>
												 <select class="form-control" th:field=*{curso}>
														<option th:each="curso :${T(br.com.academy.enums.Curso).values()}" th:value="${curso}" th:text="${curso.codigoCurso}"></option>
												</select>
										</div>
								</div>

								<div class="col-md-3 col-xs-3">
										<div class="form-group">
												<label>Selecione o Status</label>
												 <select class="form-control" th:field=*{status}>
														<option th:each="status :${T(br.com.academy.enums.Status).values()}" th:value="${status}" th:text="${status}"></option>
												</select>
										</div>
								</div>
								
								
								<div class="col-md-4 col-xs-2">
										<div class="form-group">
												<label>Turno</label>
												 <input placeholder="Turno" th:field="*{turno}" class="form-control">
										</div>
								</div>
								
						</div>

						<div class="row">
								<!-- Neste campo sera gerado matricula co javascript -->
								<div class="col-md-4  col-xs-4">
										<div class="form-group">
												<label>Gerar Matricula</label> <input readonly="readonly" id="matricula" th:field="*{matricula}">
										</div>
								</div>
						</div>

				</div>
				<div class="container">
						<div class="row">
								<div class="col-md-2  col-xs-2">
										<div class="form-group">
												<button type="button" onclick="GerarMatricula()" class="btn btn-primary" style="margin-top: 10px;">Gerar</button>
										</div>
								</div>
						</div>
						<div class="row">
								<button type="submit" class="btn btn-primary">Salvar</button>&nbsp;&nbsp;&nbsp;&nbsp;
								<a class="btn btn-primary">Voltar</a>
						</div>
				</div>
		</form>



		<div th:replace="fragmentos/rodape :: rodape"></div>

		<script type="text/javascript" src="js/main.js"></script>
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
